<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<body>
    <div id="test"></div>
    <p>
        Напишите цикл, который предлагает через prompt ввести число. Умножить в цикле число на случайное число. Если
        полученное число меньше 100, попросить ввести еще раз, и так далее.
    </p>
    <script>
        var result = 0;
        while (result < 100) {
            var chislo = prompt("Введите число", "мы умножим его на рандомное, пока не получится больше 100");
            result = Math.random() * chislo;
        }
        alert(result);
    </script>

</body>

</html>

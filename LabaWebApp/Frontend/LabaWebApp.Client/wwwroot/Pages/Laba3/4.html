<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>
        Задание: Напишите код, который получает значение prompt, а затем выводит alert: «маловато», если сумма дня и
        номера месяца больше 1, «все еще маловато», если сумма дня и номера месяца больше 10, «терпимо», если сумма дня
        и номера месяца больше 20, «сойдет», во всех остальных случаях.
    </p>
    <script>

        myFunction();
        function myFunction() {
            var flag = true;
            while (flag) {
                var day = prompt("Введите день (число)");
                var month = prompt("Введите номер месяца");

                // Вычисляем сумму дня и месяца
                var sum = day + month;

                // Проверяем условия и выводим соответствующие сообщения
                if (sum > 20 && sum < 30) {
                    alert("терпимо");

                } else if (sum > 10 && sum < 20) {
                    alert("все еще маловато");

                } else if (sum > 1 && sum < 10) {
                    alert("маловато");

                } else {
                    alert("сойдет");
                    flag = false;
                }
            }
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<body>
    <p>
        Создать страницу со скриптом, в котором создается объект Компьютер с 3-мя свойствами: модель, производитель,
        цена. Вывести по нажатию кнопки все значения свойств на экран.
    </p>
    <p>Нажмите кнопку для вывода результата.</p>
    <button onclick="myFunction()">Just do it</button>
    <script>
        function myFunction() {
            var computer = new Object();
            computer.model = "huawei";
            computer.manufacturer = "China";
            computer.cost = 76000;
            document.write(computer.model + " " + computer.manufacturer + " " + computer.cost);
        }


    </script>
</body>

</html>

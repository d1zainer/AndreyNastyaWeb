<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        Задание: Скопируйте ваш скрипт из индивидуального задания 1 (задания 8) и измените его таким образом, чтобы все манипуляции с введенным текстом выполнялись в функции.
        <script>
            function getRandomLength() {
                return Math.floor(Math.random() * 50) + 1;
            }

            function getMessage(str_length) {
                let message = prompt(`Введите минимум ${str_length} символов:`);
                while (message.length < str_length) {
                    message = prompt(`Текст слишком короткий. Введите минимум ${str_length} символов:`);
                }
                return message;
            }

            function swapFirstAndLastWord(message) {
                const words = message.trim().split(" ");
                if (words.length < 2) {
                    alert("Введенная строка содержит только одно слово, перестановка невозможна.");
                    return null;
                }

                const temp = words[0];
                words[0] = words[words.length - 1];
                words[words.length - 1] = temp;

                return words.join(" ");
            }

            function displayResult(result) {
                if (result) {
                    alert("Результат: " + result);
                }
            }

            function myFunction() {
                const str_length = getRandomLength();
                const message = getMessage(str_length);
                const swappedMessage = swapFirstAndLastWord(message);
                displayResult(swappedMessage);
            }

            myFunction();

        </script>

</body>
</html>

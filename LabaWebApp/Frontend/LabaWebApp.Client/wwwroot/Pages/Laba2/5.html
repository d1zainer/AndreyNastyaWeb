<!-- Сделайте все <td> жирным.
    16. Сделайте <h1> нежирным.
    17. Сделайте одновременно <th>, <h1> и <h2> нежирным. -->
        <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        h1 {
            font-weight: normal;
        }

        td {
            font-weight: bold;
        }

        th, h1, h2 {
            font-weight: normal;
        }
    </style>
</head>
    <body>
        <h1>
            нежирный
        </h1>
        <table>
            <th>
                <tr>
                    <td>
                        123
                    </td>
                    <td>
                        321   
                    </td>
                </tr>
            </th>
        </table>
    </body>
</html>

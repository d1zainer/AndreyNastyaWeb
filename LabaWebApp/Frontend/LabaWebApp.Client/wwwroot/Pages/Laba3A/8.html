<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        Задание: Написать скрипт, в котором будет предлагаться ввести текст размером не менее случайного сгенерированного программно числа (генерировать в диапазоне от 0 до 50) символов. Поменять местами в строке первое и последнее слово и вывести в сообщении полученный результат.
    </p>
<script>
    function myFunction() {
        // Генерируем случайное число от 1 до 50 для длины строки
        var str_length = Math.floor(Math.random() * 50) + 1;
        var message = prompt(`Введите минимум ${str_length} символов:`);

        // Проверка длины введенной строки
        while (message.length < str_length) {
            message = prompt(`Текст слишком короткий. Введите минимум ${str_length} символов:`);
        }

        // Разделение строки на слова
        var words = message.trim().split(" ");

        // Если строка содержит меньше 2 слов
        if (words.length < 2) {
            alert("Введенная строка содержит только одно слово, перестановка невозможна.");
            return;
        }

        // Меняем местами первое и последнее слово
        var temp = words[0];
        words[0] = words[words.length - 1];
        words[words.length - 1] = temp;

        // Объединяем слова обратно в строку и выводим результат
        var newMessage = words.join(" ");
        alert("Результат: " + newMessage);
    }

    // Вызов функции при загрузке страницы
    myFunction();

    </script>

</body>
</html>
